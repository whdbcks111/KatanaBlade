<div style="border: 1px dotted black; margin-bottom: -50px;">
    <div style="border-bottom: 1px dashed gray">
        <textarea rows="1"
                  umb-auto-resize
                  umb-auto-focus
                  class="textstring input-block-level" id="{{control.uniqueId}}_text"
                  ng-model="control.value.header"
                  ng-attr-style="{{control.editor.config.style}}" placeholder="Write here..."></textarea>

    </div>

    <div unique-id="control.$uniqueId"
         value="control.value.content"
         grid-rte configuration="model.config.rte">
    </div>

</div>
