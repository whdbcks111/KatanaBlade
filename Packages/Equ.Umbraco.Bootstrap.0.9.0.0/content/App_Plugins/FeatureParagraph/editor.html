<div >
    <div class="feature-paragraph">
        <div select-on-focus class="headline">
            <textarea rows="1"
                      class="textstring input-block-level" id="{{control.uniqueId}}_text"
                      ng-model="control.value.header"
                      ng-attr-style="{{control.editor.config.style}}" placeholder="Heading"></textarea>

        </div>

        <div unique-id="control.$uniqueId"
             value="control.value.content"
             grid-rte configuration="model.config.rte">
        </div>

    </div>
</div>
